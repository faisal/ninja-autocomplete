<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ninja Autosuggest</title>

    <link href="../node_modules/ninja/test/qunit/qunit.css" rel="stylesheet">

    <link href="../distribution/ninja.autocomplete.css" rel="stylesheet">

    <script src="../node_modules/ninja/test/jquery.js"></script>

    <script src="../node_modules/ninja/test/qunit/qunit.js"></script>

    <script src="../node_modules/ninja/library/ninja.js"></script>
    <script src="../library/ninja.autocomplete.js"></script>
    <script src="ninja.autocomplete.test.js"></script>

    <script>window._$ = jQuery.noConflict(true);</script>
  </head>
  <body>
    <h1 id="qunit-header">Ninja Autosuggest</h1>
    <h2 id="qunit-banner"></h2>
    <div id="qunit-testrunner-toolbar"></div>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>
    <div id="qunit-fixture">
      <input id="dvd" placeholder="Amazon DVDs" type="text"/>
      <input id="recipes" placeholder="chicken recipes" type="text"/>
      <input data-ninja="autocomplete" list="treenuts" placeholder="tree nuts" type="text"/>
      <datalist id="treenuts">
        <option value="Almond"/>
        <option value="Beech nut"/>
        <option value="Brazil nut"/>
        <option value="Butternut"/>
        <option value="Cashew"/>
        <option value="Chestnut"/>
        <option value="Chinquapin"/>
        <option value="Coconut"/>
        <option value="Filbert/hazelnut"/>
        <option value="Ginko nut"/>
        <option value="Hickory nut"/>
        <option value="Lichee nut"/>
        <option value="Macadamia nut/Bush nut"/>
        <option value="Pecan"/>
        <option value="Pine nut/Pinon nut"/>
        <option value="Pistachio"/>
        <option value="Sheanut"/>
        <option value="Walnut/Heartnut"/>
      </datalist>
    </div>
  </body>
</html>
