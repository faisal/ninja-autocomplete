<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ninja Autosuggest</title>
    <link href="../node_modules/ninja.table/distribution/ninja-table.css" rel="stylesheet">
    <link href="../distribution/ninja-menu.css" rel="stylesheet">
    <style type="text/css">
      body {
        font: 12px/14px 'Lucida Grande', helvetica, sans-serif;
      }
    </style>
  </head>
  <body>
    <table class="nui-tbl">
      <thead>
        <tr>
          <th>get function</th>
          <th>datalist array</th>
          <th>&lt;datalist&gt;</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <input id="dvd" placeholder="Amazon DVDs" type="text"/>
          </td>
          <td>
            <input id="recipes" placeholder="chicken recipes" type="text"/>
          </td>
          <td>
            <input data-ninja="autocomplete" list="treenuts" placeholder="tree nuts" type="text"/>
          </td>
        </tr>
      </tbody>
    </table>
    <table class="nui-tbl">
      <thead>
        <tr>
          <th>&lt;datalist&gt; (HTML5 native)</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <input list="treenuts" placeholder="tree nuts" type="text"/>
          </td>
        </tr>
      </tbody>
    </table>
    <datalist id="treenuts">
      <option value="Almond"/>
      <option value="Beech nut"/>
      <option value="Brazil nut"/>
      <option value="Butternut"/>
      <option value="Cashew"/>
      <option value="Chestnut"/>
      <option value="Chinquapin"/>
      <option value="Coconut"/>
      <option value="Filbert/hazelnut"/>
      <option value="Ginko nut"/>
      <option value="Hickory nut"/>
      <option value="Lichee nut"/>
      <option value="Macadamia nut/Bush nut"/>
      <option value="Pecan"/>
      <option value="Pine nut/Pinon nut"/>
      <option value="Pistachio"/>
      <option value="Sheanut"/>
      <option value="Walnut/Heartnut"/>
    </datalist>
    <script src="../node_modules/ninja/test/jquery.js"></script>
    <script src="../node_modules/ninja/library/ninja.js"></script>
    <script src="../library/ninja.autocomplete.js"></script>
    <script>
      (function ($) {
        $('input#dvd').ninja('autocomplete', {
          get: function(q, callback) {
            $.ajax({
              url: 'http://completion.amazon.com/search/complete',
              dataType: 'jsonp',
              data: {
                q: q,
                mkt: 1,
                'search-alias': 'dvd'
              },
              success: function (data) {
                callback(data[1]);
              },
              error: function (request, status, message) {
                $.error(message);
              }
            });
          }
        });

        $('input#recipes').ninja('autocomplete', {
          datalist: ['chicken recipes', 'chicken recipes for kids', 'chicken recipes healthy', 'chicken recipes easy']
        });

        $.ninja.initialize();

      }(window.jQuery))
    </script>
  </body>
</html>
